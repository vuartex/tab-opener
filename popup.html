<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tab Opener</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 200px;
            padding: 20px;
        }
        button {
            width: 90%;
            margin: 8px 0;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="popup.js" defer></script>
</head>
<body>
    <button id="openTabs">Sekmelerimi Aç</button>
    <button id="settings">Ayarlar</button>
    <button id="about">Hakkında</button>
</body>
</html>
